<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Red Social</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Perfil</a>
          <a href="#">Contactos</a>
        </nav>
      </header>
      <section class="profile">
        <h1>Nombre de Usuario</h1>
        <img src="profile-picture.jpg" alt="Foto de perfil">
        <p>Información de perfil</p>
        <p>Educación</p>
        <p>Experiencia laboral</p>
      </section>
      <section class="feed">
        <h1>Actividad reciente</h1>
        <div class="post">
          <img src="post-image.jpg" alt="Imagen del post">
          <p>Contenido del post</p>
        </div>
        <div class="post">
          <img src="post-image.jpg" alt="Imagen del post">
          <p>Contenido del post</p>
        </div>
      </section>
      <section class="contacts">
        <h1>Contactos</h1>
        <div class="contact">
          <img src="contact-image.jpg" alt="Imagen del contacto">
          <p>Nombre del contacto</p>
        </div>
        <div class="contact">
          <img src="contact-image.jpg" alt="Imagen del contacto">
          <p>Nombre del contacto</p>
        </div>
      </section>
</body>
</html>
